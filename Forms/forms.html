<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="">
      <p>
        <!-- Text Input -->
        <label for="idName">Name</label>
        <input id="idName" type="text" placeholder="Name" name="Name" />
      </p>
      <p>
        <!-- Password Input -->
        <label for="idPassword">Password</label>
        <input
          id="idPassword"
          type="password"
          placeholder="Password"
          name="Password"
        />
      </p>
      <p>
        <!-- Date Input -->
        <label for="idDate">DOB</label>
        <input id="idDate" type="date" name="DOB" />
      </p>
      <button>Submit</button>
    </form>
    <form action="">
      <h1>Form Demo 2</h1>
      <p>
        <!-- Text Input -->
        <label
          >Name
          <input type="text" placeholder="Name" />
        </label>
      </p>
      <p>
        <!-- Password Input -->
        <label
          >Password
          <input type="password" placeholder="Password" />
        </label>
      </p>
      <p>
        <!-- Date Input -->
        <label
          >DOB
          <input type="date" />
        </label>
      </p>
      <button>Submit</button>
      <input type="submit" />
    </form>
    <!-- RadioButtons / CheckBox / Select-->
    <h1>Radio / Checkbox / Select</h1>
    <form action="">
      <input type="checkbox" name="terms" id="idTerms" value="Accept"/>
      <label for="idTerms">I accept</label>
      <p>
        <h2>Shirt Sizes</h2>
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="M"/>
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="L"/>
        <label for="xl">XL</label>
        <input type="radio" name="size" id="xl" value="XL"/>
      </p>
      <p>
        <label for="IDmeal">Plaese Select Your Meal</label>
        <select name="Meal" id="IDmeal">
          <option value="">-------SELECT YOUR MEAL-------</option>
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      

      <h2>Range</h2>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
    </p>
    <p>
      <label>
        Enter a Number:
        <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
    </label>
    </p>
    <p>
      <h2>Text Area</h2>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>
  </p>
    <button>Submit</button>
    </form>
  </body>
</html>
