<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <p>
      <!-- Text Input -->
      <label for="idName">Name</label>
      <input id="idName" type="text" placeholder="Name" />
    </p>
    <p>
      <!-- Password Input -->
      <label for="idPassword">Password</label>
      <input id idPassword type="password" placeholder="Password" />
    </p>
    <p>
      <!-- Date Input -->
      <label for="idDate">DOB</label>
      <input id="idDate" type="date" />
    </p>

    <h1>Form Demo 2</h1>
    <p>
      <!-- Text Input -->
      <label
        >Name
        <input type="text" placeholder="Name" />
      </label>
    </p>
    <p>
      <!-- Password Input -->
      <label
        >Password
        <input type="password" placeholder="Password" />
      </label>
    </p>
    <p>
      <!-- Date Input -->
      <label
        >DOB
        <input type="date" />
      </label>
    </p>
  </body>
</html>
